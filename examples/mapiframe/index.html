<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Heron2 Examples - Map In IFRAME</title>
<style>
body {
  background: #EEEEEE;
  color: #157FCC;
  font-family: 'Helvetica', 'Arial', sans-serif;
  font-size: 9pt;
}
#page {
  margin: 0px;
  padding: 0px;
  position: absolute;
  /* Do not use 100% to prevent scrollbars. */
  width: 99%;
  height: 99%;
}
h1 {
  margin-left: 5%;
}
iframe {
  margin: 0px;
  padding: 0px;
  margin-left: 5%;
  width: 90%;
  height: 80%;
  border: 0px;
}
</style>
</head>
<body>
<div id="page">
  <h1>A map in an IFRAME element</h1>
  <iframe src="iframe.html"></iframe>
</div>
</body>
</html>
