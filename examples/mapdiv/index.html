<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Heron2 Examples - Map In DIV</title>
<!-- External lib: OpenLayers -->
<link rel="stylesheet" type="text/css" href="/openlayers464/css/ol.css">
<!-- External lib: ExtJS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css">

<link rel="stylesheet" type="text/css" href="../../resources/css/heron.css">

  font-size: 9pt;
}
#page {

  color: #157FCC;

  padding: 0px;
  position: absolute;
  width: 100%;
  height: 100%;
}
#mapdiv {

  padding: 0px;

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4-src.js"></script>
<!-- External lib: OpenLayers -->
<script type="text/javascript" src="/openlayers464/build/ol-debug.js"></script>
<!-- External lib: ExtJS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>

<script type="text/javascript" src="../../resources/i18n/nl_NL.js"></script>
